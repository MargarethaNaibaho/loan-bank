spring.application.name=enigmabanking

#Configure database
spring.datasource.url=jdbc:postgresql://localhost:5432/enigma_bank
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#Dialect postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Tampilkan query saat running
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update

#JWT Configuration
#isi nya ${JWT_SECRET:rahasia} maksudna ini adalah nilai jwt_secret bisa diambil dari env variabel atau kata setelah ":"
app.enigmabanking.jwt-secret=${JWT_SECRET}
app.enigmabanking.app-name=${APP_NAME}
app.enigmabanking.jwtExpirationTimeInSecond=900
